<!DOCTYPE html>
<html>
<head>
<title>SCOOP 2015</title>
<link rel="stylesheet" href="css/style.css" />
 <script type="text/javascript" src="js/jquery.js"></script>
 <script type="text/javascript" src="js/jquery-ui.min.js"></script>
 <script type="text/javascript">
 	$(window).load(function() {
      $(".loader").hide();
	  // When the page has loaded
	  $(".main").show( "blind", {direction: "vertical"}, 8000 );  
	});
 	$(document).ready(function() {
	 	$( ".myButton" ).click(function() {
			var nom = $( "#nom" ).val();
			console.log(nom);
			
			var select = $( "#select" ).val();
			console.log(select);
			if (nom!=""){
				$(".needName").hide();
				console.log("pasvide");
				$.ajax({
			         type: "GET",
			         url:"process.php",
			         data: "nom="+nom+"&select="+select,
			         success: function(msg){
			        	$(".success").show(1000);
			        	$(".formW").hide();
			         }
			     });
			}else{
				$(".needName").show(1000);
			}
			
	         
			
		});
 	});
 	
 </script>
</head>
<body>
<IMG class="loader" SRC="image/lloader.gif">
<div class="main">
	<IMG class="image" SRC="image/wedding.jpg">
	<div class="textW">Vous invite à leur mariage le samedi 18 juillet 2015<br>
	Le lieu et le déroulement de la soiréé vous seront communiqués ultérieurement<br>
	Merci de confirmer votre présence :
	</div>
	<br><div class="success">Votre réponse est bien enregistrée</div>
	<div class="formW">
		<div class="lineForm">
			<label>Nom :</label> 
			<input class="form-control" type="text" id="nom" name="nom">
			<br><span class="needName">Veuillez renseigner votre nom</span>
		</div>
		<div class="lineForm">
			<label>Sera présent :</label> 
			<select id="select" name="select">
	  			<option value="oui" selected>Oui</option> 
	  			<option value="non" >Non</option>
			</select>
		</div>
		<a href="#" class="myButton">Valider</a>
	</div>
</div>
</body>
</html>
